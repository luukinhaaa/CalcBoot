<div class="custom-container text-center">
  <h2>CALCULATOR</h2>
  <div class="row row-cols-1">
    <div class="card">
      <div class="calc">
        <div class="display">
          <div class="card">
            <div class="card-body">
              <p>{{num2}} {{operation}} {{num1}} = {{result}}</p>
            </div>
          </div>
        </div>
        <div>
          <div class="button-row">
            <button type="button" class="btn btn-light" (click)="set('1')">1</button>
            <button type="button" class="btn btn-light" (click)="set('2')">2</button>
            <button type="button" class="btn btn-light" (click)="set('3')">3</button>
            <button type="button" class="btn btn-danger" (click)="clear()">Ce</button>
          </div>
          <div class="button-row">
            <button type="button" class="btn btn-light" (click)="set('4')">4</button>
            <button type="button" class="btn btn-light" (click)="set('5')">5</button>
            <button type="button" class="btn btn-light" (click)="set('6')">6</button>
            <button type="button" class="btn btn-secondary" (click)="ope('+')">+</button>
          </div>
          <div class="button-row">
            <button type="button" class="btn btn-light" (click)="set('7')">7</button>
            <button type="button" class="btn btn-light" (click)="set('8')">8</button>
            <button type="button" class="btn btn-light" (click)="set('9')">9</button>
            <button type="button" class="btn btn-secondary" (click)="ope('-')">-</button>
          </div>
          <div class="button-row">
            <button type="button" class="btn btn-light" (click)="set('.')">,</button>
            <button type="button" class="btn btn-light" (click)="set('0')">0</button>
            <button type="button" class="btn btn-secondary" (click)="calc()">=</button>
            <button type="button" class="btn btn-secondary" (click)="ope('*')">*</button>
          </div>
          <div class="button-row">
            <button type="button" class="btn btn-danger" (click)="esp()">?</button>
            <button type="button" class="btn btn-secondary" (click)="ope('**')">X^</button>
            <button type="button" class="btn btn-secondary" (click)="ope('%')">%</button>
            <button type="button" class="btn btn-secondary" (click)="ope('/')">/</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
